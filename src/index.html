<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electronic ballot box</title>
</head>
<body>
    <div class="ballot-box">
        <div class="screen">
            <div class="division-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number flashes"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL<br/>
                        Partido: ESSE<br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="assets/candidato-1.jpeg" alt="photo" />
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="assets/candidato-2.jpeg" alt="photo" />
                        Vice-Prefeito
                    </div>
                    
                </div>
            </div>
            <div class="division-2">
                Aperte a tela:<br/>
                CONFIRME para CONFIRMA este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
    </div>
    <div class="keyboard">
        <div class="keyboard-line">
            <div class="keyboard--button">1</div>
            <div class="keyboard--button">2</div>
            <div class="keyboard--button">3</div>
        </div>
        <div class="keyboard-line">
            <div class="keyboard--button">4</div>
            <div class="keyboard--button">5</div>
            <div class="keyboard--button">6</div>
        </div>
        <div class="keyboard-line">
            <div class="keyboard--button">7</div>
            <div class="keyboard--button">8</div>
            <div class="keyboard--button">9</div>
        </div>
        <div class="keyboard-line">
            <div class="keyboard--button">0</div>               
        </div>
        <div class="keyboard-line">
            <div class="keyboard--button button--white">BRANCO</div>
            <div class="keyboard--button button--orange">CORRIGE</div>
            <div class="keyboard--button button--green">CONFIRMA</div>
        </div>
    </div>
    </div>

    <script src="phases.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
